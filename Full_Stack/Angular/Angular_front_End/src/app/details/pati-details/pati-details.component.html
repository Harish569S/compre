
<div class="col-md-7 offset-md-1" style="margin: 30px;">
  <div>
  <label >
    <h3>Enter patient id</h3>
  </label>
  <input type="number" class="form-control" required [(ngModel)]="patient.id" name="PatientId" id="id"
    placeholder="Enter Your Id" (ngModelChange)="onChange($event)">
  </div>
  <br>
  <div class="container" *ngIf="patient.id" >
   
    <h2>Patient Details</h2>

    <div>
      <label><b>Name:</b></label> {{patient.patientName}}
    </div><br>
    <div>
      <label><b>Age:</b></label> {{patient.age}}
    </div><br>
    <div>
      <label><b>Doctor Visited:</b></label> {{patient.visitedDoctor}}
    </div><br>

    <div>
      <label><b>Date Of Visit:</b></label> {{patient.dateOfVisit}}
    </div>
    <br>
